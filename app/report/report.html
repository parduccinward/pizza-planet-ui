<!DOCTYPE html>

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>L'ultima Cena Pizzeria! - Report</title>
  </head>

  <body>
    <!-- HEADER -->

    <header class="header-section container-fluid">
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
          <img src="/images/image4.png" width="50" height="50" class="d-inline-block align-top" alt="" />
          L'ultima Cena
        </a>
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
          <!-- LINKS -->

          <li class="nav-item active">
            <a class="nav-link" href="/">Build Your Pizza!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/order/orders.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/ingredient/ingredients.html">Ingredients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/beverage/beverages.html">Beverages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/size/sizes.html">Report</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- TABLE -->

    <div class="container">
      <div class="jumbotron">
        <div id="order-list">
          <h2 class="text-center">Report</h2>
          <table id="report" class="table bg-white table-bordered table-hover">
            <thead class="thead-dark">
              <tr class="d-flex">
                <th class="col-1 text-center">Best ingredient</th>
                <th class="col-1 text-center">Best month</th>
                <th colspan="2"class="col-10 text-center">Top 3 customers</th>
              </tr>
            </thead>
            <tbody>
              <tr class="d-flex">
                <td class="col-1 text-center requested-ingredient"></td>
                <td class="col-1 text-center month-more-revenue"></td>
                <td class="col-3 text-center top-customer-1">
                  <div class="customer-row">
                    <div class="col-12 text-center">Customer name and total spent</div>
                  </div>
                </td>
                <td class="col-3 text-center top-customer-2">
                  <div class="customer-row">
                    <div class="col-12 text-center">Customer name and total spent</div>
                  </div>
                </td> 
                <td class="col-4 text-center top-customer-3">
                  <div class="customer-row">
                    <div class="col-12 text-center">Customer name and total spent</div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
